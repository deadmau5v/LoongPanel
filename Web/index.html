<!doctype html>
<html lang="zh_cn">
<head>

    <style>
        #aside {
            top: 0;
            left: 0;
            height: 100%;
            width: 350px;
            position: relative;
            z-index: 2;
            padding: 25px;
        }

        .aside_button {
            margin-left: auto;
        }

        #aside_background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #title_text {
            color: #ff0000;
            text-align: center;
            user-select: none;
        }

        .aside_button {
            height: 2.5rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            background-color: rgb(255 255 255 / 0.8);
            color: rgb(255 100 100 / 1);

            /*描边*/
            border: 1px solid #ff0000;;
            transition: all 0.1s;
        }


        .aside_button:active {
            background: rgba(255, 0, 0, 0.22);
            color: white;
        }

        #activated {
            margin-top: 0;
            background: white;
        }

        #activated:active {
            background: rgba(255, 0, 0, 0.22);
            color: white;
        }


        .charts_title {
            text-align: center;
            font-size: 1.5rem;
            color: #ff6f6f;

            background: #ffffff;
            border: 1px solid rgba(255, 0, 0, 0.25);
            width: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px;

            max-width: 500px;

        }
    </style>
    <script>
        function getCPUPercent() {

            axios.get('/api/v1/cpu_percent')
                .then(function (response) {
                    // 处理响应数据
                    let data = response.data;
                    if (data.status === 0) {
                        CPUCharts1option.series[0].data[0].value = data.percent;
                        CPUCharts1option.series[0].data[1].value = 100 - data.percent;
                        CPUCharts1.setOption(CPUCharts1option);
                    }
                })
                .catch(function (error) {
                    // 处理错误
                    console.log(error);
                });

        }


        function getMemoryPercent() {

            axios.get('/api/v1/ram_percent')
                .then(function (response) {
                    // 处理响应数据
                    let data = response.data;
                    if (data.status === 0) {
                        MemoryCharts1Option.series[0].data[0].value = (data.percent / 1024 / 1024 / 1024);
                        MemoryCharts1Option.series[0].data[1].value = (data.max / 1024 / 1024 / 1024) - (data.percent / 1024 / 1024 / 1024);
                        MemoryCharts1.setOption(MemoryCharts1Option);
                    }
                })
                .catch(function (error) {
                    // 处理错误
                    console.log(error);
                });
        }

    </script>
</head>
<body>


<div id="box" class="flex h-screen bg-[#fde8e8]">
    <!--  侧边栏  -->
    <div id="aside">
        <!--    背景    -->
        <img id="aside_background" src="./static/images/aside.png" alt="bg">
        <!--    Logo图片 导入SVG   -->
        <div class="mb-5">
            <img src="./static/images/logo.png" id="logo" alt="logo" style="height: 60%;  width: 60%; margin: auto">
        </div>
        <!--    Logo标题    -->
        <div class="mb-10">
            <h1 id="title_text" class="text-3xl font-bold">LoongPanel</h1>
        </div>
        <nav class="space-y-6" id="buttons">
            <a href="/">
                <button id="activated" class="aside_button">
                    首页
                </button>
            </a>
            <button class="aside_button">
                状态
            </button>
            <button class="aside_button">
                用户
            </button>
            <button class="aside_button">
                设置
            </button>
            <button class="aside_button">
                文档
            </button>
        </nav>

    </div>


    <!-- 内容 -->
    <div id="content" style="width: 100%">
        <div style="display: flex;
                    flex-wrap: nowrap;
                    justify-content: space-evenly;">
            <div class="charts_title relative drop-shadow-xl overflow-hidden rounded-xl"
            >CPU占用<span id="CPUCharts1" style="width: 300px;height:300px;"></span></div>

            <div class="charts_title relative drop-shadow-xl overflow-hidden rounded-xl
                ">内存占用<span id="MemoryCharts1" style="width: 300px;height:300px;"></span></div>
        </div>
        <script>
            let CPUCharts1 = echarts.init(document.getElementById('CPUCharts1'));
            let CPUCharts1option;
            CPUCharts1option = {
                animation: true,
                legend: {
                    show: false
                },
                series: [
                    {
                        name: 'CPU占用率',
                        type: 'pie',
                        radius: ['45%', '50%'],
                        itemStyle: {
                            borderRadius: 10,
                            borderWidth: 5
                        },
                        data: [
                            {value: 0, name: '占用'},
                            {value: 100, name: '空闲'}
                        ],
                        color: [
                            '#da4343',
                            '#bf9595'
                        ],
                        startAngle: 270,
                    }

                ],
                label: {
                    show: true,
                    position: 'center',
                    fontSize: '20',
                    fontWeight: 'bold',
                    color: 'black'
                }
            };
            CPUCharts1.setOption(CPUCharts1option);
            CPUCharts1option.animation = false
            setInterval(getCPUPercent, 1100);

            let MemoryCharts1 = echarts.init(document.getElementById('MemoryCharts1'))
            let MemoryCharts1Option
            MemoryCharts1Option = {
                animation: true,
                legend: {
                    show: false
                },
                series: [
                    {
                        name: '内存占用率',
                        type: 'pie',
                        radius: ['45%', '50%'],
                        itemStyle: {
                            borderRadius: 10,
                            borderWidth: 5
                        },
                        data: [
                            {value: 0, name: '占用'},
                            {value: 100, name: '空闲'}
                        ],
                        color: [
                            '#da4343',
                            '#bf9595'
                        ],
                        startAngle: 270,
                    }

                ],
                label: {
                    show: true,
                    position: 'center',
                    fontSize: '20',
                    fontWeight: 'bold',
                    color: 'black'
                }
            };
            MemoryCharts1.setOption(MemoryCharts1Option);
            MemoryCharts1Option.animation = false
            getMemoryPercent()
            setInterval(getMemoryPercent, 2000);
        </script>
    </div>


</div>

</body>
