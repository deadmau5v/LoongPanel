<!doctype html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./static/lib/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>

    <style>
        #aside {
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            position: relative;
            z-index: 2;
            padding: 25px;
        }

        .aside_button {
            margin-left: auto;
        }

        #aside_background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #title_text {
            color: #ff0000;
            text-align: center;
            user-select: none;
        }

        .aside_button {
            height: 2.5rem;
            width: 100%;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            background-color: rgb(255 255 255 / 0.8);
            color: rgb(255 100 100 / 1);

            /*描边*/
            border: 1px solid #ff0000;;
            transition: all 0.1s;
        }


        .aside_button:active {
            background: rgba(255, 0, 0, 0.22);
            color: white;
        }

        #activated {
            margin-top: 0;
            background: white;
        }

        #activated:active {
            background: rgba(255, 0, 0, 0.22);
            color: white;
        }

        #show {
            background: white;
            color: red;
            /*  位置固定到侧边栏的左边中间  */
            position: absolute;
            top: 50%;
            left: 285px;
            transform: translateY(-50%);
            /*  圆形背景  */
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            /*  描边  */
            border: 1px solid #ff0000;
            font-family: ui-serif;
            /*  防止选中  */
            user-select: none;
        }

        .charts_title {
            text-align: center;
            font-size: 1.5rem;
            color: #ff6f6f;

            background: rgba(255, 111, 111, 0.01);
            border: 1px solid rgba(255, 0, 0, 0.25);
            width: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px;

            max-width: 500px;
        }

    </style>
    <script>
        function aside_show() {

            document.getElementById("aside").style.width = "300px";
            document.getElementById("aside").style.padding = "25px";
            document.getElementById("aside_background").style.width = "2000px";
            document.getElementById("show").style.left = "285px";
            document.getElementById("show").textContent = "<";
            document.getElementById("show").onclick = aside_close;
            document.getElementById("logo").style.height = "60%";
            document.getElementById("logo").style.width = "60%";
            document.getElementById("logo").style.marginTop = "0px";
            let buttons = document.getElementsByClassName("aside_button");
            for (const button of buttons) {
                button.style.width = "100%";
                button.style.height = "2.5rem";
                button.style.marginLeft = "auto";
            }
            document.getElementById("title_text").style.display = "block";
        }

        function aside_close() {
            document.getElementById("aside").style.width = "60px";
            document.getElementById("aside").style.padding = "2px";
            document.getElementById("aside_background").style.width = "60px";
            document.getElementById("show").style.left = "40px";
            document.getElementById("show").textContent = ">";
            document.getElementById("show").onclick = aside_show;
            document.getElementById("logo").style.height = "80%";
            document.getElementById("logo").style.width = "80%";
            document.getElementById("logo").style.marginTop = "10px";
            let buttons = document.getElementsByClassName("aside_button");
            for (const button of buttons) {
                button.style.width = "30px";
                button.style.height = "3.5rem";
                button.style.marginLeft = "10px";
            }
            document.getElementById("title_text").style.display = "none";
        }

        function getCPUPercent() {

            axios.get('/api/v1/cpu_percent')
                .then(function (response) {
                    // 处理响应数据
                    let data = response.data;
                    if (data.status === 0) {
                        CPUCharts1option.series[0].data[0].value = data.percent;
                        CPUCharts1option.series[0].data[1].value = 100 - data.percent;
                        CPUCharts1.setOption(CPUCharts1option);
                    }
                })
                .catch(function (error) {
                    // 处理错误
                    console.log(error);
                });

        }


        function getMemoryPercent() {

            axios.get('/api/v1/ram_percent')
                .then(function (response) {
                    // 处理响应数据
                    let data = response.data;
                    if (data.status === 0) {
                        MemoryCharts1Option.series[0].data[0].value = (data.percent / 1024 / 1024 / 1024);
                        MemoryCharts1Option.series[0].data[1].value = (data.max / 1024 / 1024 / 1024) - (data.percent / 1024 / 1024 / 1024);
                        MemoryCharts1.setOption(MemoryCharts1Option);
                    }
                })
                .catch(function (error) {
                    // 处理错误
                    console.log(error);
                });
        }
    </script>
</head>
<body>


<div id="box" class="flex h-screen bg-[#fde8e8]">
    <!--  侧边栏  -->
    <div id="aside" class="w-60">
        <!--    背景    -->
        <img id="aside_background" src="./static/images/aside.png" alt="bg">
        <!--    Logo图片 导入SVG   -->
        <div class="mb-5">
            <img src="./static/images/logo.png" id="logo" alt="logo" style="height: 60%;  width: 60%; margin: auto">
        </div>
        <!--    Logo标题    -->
        <div class="mb-10">
            <h1 id="title_text" class="text-3xl font-bold">LoongPanel</h1>
        </div>
        <nav class="space-y-6" id="buttons">
            <button id="activated" class="aside_button">
                首页
            </button>
            <button class="aside_button">
                状态
            </button>
            <button class="aside_button">
                用户
            </button>
            <button class="aside_button">
                设置
            </button>
            <button class="aside_button">
                文档
            </button>
        </nav>
        <button id="show" onclick="aside_close()">
            <
        </button>
    </div>


    <!-- 内容 -->
    <div style="width: 100%">
        <div style="display: flex;
                    flex-wrap: nowrap;
                    justify-content: space-evenly;">
            <div class="charts_title relative drop-shadow-xl overflow-hidden rounded-xl"
            >CPU占用<span id="CPUCharts1" style="width: 300px;height:300px;"></span></div>

            <div class="charts_title relative drop-shadow-xl overflow-hidden rounded-xl
                ">内存占用<span id="MemoryCharts1" style="width: 300px;height:300px;"></span></div>
        </div>
        <script>
            let CPUCharts1 = echarts.init(document.getElementById('CPUCharts1'));
            let CPUCharts1option;
            CPUCharts1option = {
                animation: true,
                legend: {
                    show: false
                },
                series: [
                    {
                        name: 'CPU占用率',
                        type: 'pie',
                        radius: ['45%', '50%'],
                        itemStyle: {
                            borderRadius: 10,
                            borderWidth: 5
                        },
                        data: [
                            {value: 0, name: '占用'},
                            {value: 100, name: '空闲'}
                        ],
                        color: [
                            '#da4343',
                            '#bf9595'
                        ],
                        startAngle: 270,
                    }

                ],
                label: {
                    show: true,
                    position: 'center',
                    fontSize: '20',
                    fontWeight: 'bold',
                    color: 'black'
                }
            };
            CPUCharts1.setOption(CPUCharts1option);
            CPUCharts1option.animation = false
            setInterval(getCPUPercent, 1100);

            let MemoryCharts1 = echarts.init(document.getElementById('MemoryCharts1'))
            let MemoryCharts1Option
            MemoryCharts1Option = {
                animation: true,
                legend: {
                    show: false
                },
                series: [
                    {
                        name: '内存占用率',
                        type: 'pie',
                        radius: ['45%', '50%'],
                        itemStyle: {
                            borderRadius: 10,
                            borderWidth: 5
                        },
                        data: [
                            {value: 0, name: '占用'},
                            {value: 100, name: '空闲'}
                        ],
                        color: [
                            '#da4343',
                            '#bf9595'
                        ],
                        startAngle: 270,
                    }

                ],
                label: {
                    show: true,
                    position: 'center',
                    fontSize: '20',
                    fontWeight: 'bold',
                    color: 'black'
                }
            };
            MemoryCharts1.setOption(MemoryCharts1Option);
            MemoryCharts1Option.animation = false
            getMemoryPercent()
            setInterval(getMemoryPercent, 2000);
        </script>
    </div>


</div>

</body>

</html>
