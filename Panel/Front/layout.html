{{ define "layout" }}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>

    {{ template "import" . }}

</head>
<body>
<div id="box" class="flex h-screen bg-[#fde8e8]">
    {{ template "aside" . }}
    {{ block "content" . }}{{ end }}
</div>
</body>
</html>
{{ end }}
